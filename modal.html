<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Modal Frame</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="justify-center align-middle flex h-screen bg-gray-100" >

    <div class=" bg-white my-auto mx-auto w-auto h-auto lg:h-3/4 lg:w-1/2 rounded-2xl">
        <div class="mt-6 flex justify-center"><img src="./images/success.png" alt="">
        </div>
        <div class="w-full font-raleway font-extrabold text-2xl text-green-600 text-center mt-9"><p>SUCCESS</p></div>
        <div class="align-middle text-center w-full mt-9">
            <p class="font-roboto font-medium text-xl">Thank you for Booking Our Bus Seats. <br>
            We are Working hard to find the best service and deals for you. 
            </p>
            <p class="mt-4 font-light text-xl">Shortly you will find a confirmation in your email.
            </p>
        </div>
        <div class="text-center mt-8 mb-4 lg:mb-0">
            <button class="h-14 w-80 rounded-3xl bg-green-600 font-roboto font-semibold text-xl text-white">Continue</button>
        </div>
        </div>
</div>

</body>
</html>
